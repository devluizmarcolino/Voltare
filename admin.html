<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mensagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Alert Component -->
    <div id="customAlert" class="fixed top-4 right-4 max-w-sm w-full hidden transform transition-all duration-300 opacity-0 translate-y-[-1rem]">
        <div class="bg-white border-l-4 border-red-500 rounded-lg shadow-lg p-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="alertMessage" class="text-sm text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmDialog" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <h3 class="text-lg font-medium mb-4" id="confirmMessage"></h3>
            <div class="flex justify-end gap-3">
                <button onclick="hideConfirmDialog(false)" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                    Cancelar
                </button>
                <button onclick="hideConfirmDialog(true)" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Tela de Login -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <input 
                type="password" 
                id="senha"
                placeholder="Digite sua senha" 
                class="w-full px-4 py-3 rounded-xl bg-white border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-colors mb-4"
            >
            <button 
                onclick="fazerLogin()"
                class="w-full bg-blue-600 text-white px-6 py-3 rounded-xl font-medium hover:bg-blue-700 transition-colors"
            >
                Entrar
            </button>
        </div>
    </div>

    <!-- Tela de Mensagens -->
    <div id="messagesScreen" class="hidden container mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Mensagens Recebidas</h2>
                <button 
                    onclick="fazerLogout()" 
                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                >
                    Sair
                </button>
            </div>
            <div id="messagesList" class="space-y-4">
                <!-- Mensagens serão inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Senha para acesso (mude para sua senha desejada)
        const SENHA_CORRETA = "123456";
        let confirmResolve = null;

        // Função para mostrar alerta customizado
        function showAlert(message, duration = 3000) {
            const alert = document.getElementById('customAlert');
            document.getElementById('alertMessage').textContent = message;
            
            alert.classList.remove('hidden');
            // Força um reflow para garantir que a transição funcione
            alert.offsetHeight;
            alert.classList.remove('opacity-0', 'translate-y-[-1rem]');
            
            setTimeout(() => {
                alert.classList.add('opacity-0', 'translate-y-[-1rem]');
                setTimeout(() => {
                    alert.classList.add('hidden');
                }, 300);
            }, duration);
        }

        // Função para mostrar diálogo de confirmação
        function showConfirmDialog(message) {
            return new Promise((resolve) => {
                confirmResolve = resolve;
                document.getElementById('confirmMessage').textContent = message;
                document.getElementById('confirmDialog').classList.remove('hidden');
            });
        }

        // Função para esconder diálogo de confirmação
        function hideConfirmDialog(result) {
            document.getElementById('confirmDialog').classList.add('hidden');
            if (confirmResolve) {
                confirmResolve(result);
                confirmResolve = null;
            }
        }

        // Função de login
        function fazerLogin() {
            const senha = document.getElementById('senha').value;
            
            if (senha === SENHA_CORRETA) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('messagesScreen').classList.remove('hidden');
                carregarMensagens();
            } else {
                showAlert('Senha incorreta!');
            }
        }

        // Função de logout 
        function fazerLogout() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('messagesScreen').classList.add('hidden');
            document.getElementById('senha').value = '';
        }

        // Função para remover mensagem
        async function removerMensagem(index) {
            const confirmed = await showConfirmDialog('Tem certeza que deseja remover esta mensagem?');
            if (confirmed) {
                let messages = JSON.parse(localStorage.getItem('formMessages') || '[]');
                messages.splice(index, 1);
                localStorage.setItem('formMessages', JSON.stringify(messages));
                carregarMensagens();
                showAlert('Mensagem removida com sucesso!');
            }
        }

        // Função para carregar mensagens
        function carregarMensagens() {
            const messages = JSON.parse(localStorage.getItem('formMessages') || '[]');
            const messagesList = document.getElementById('messagesList');
            
            if (messages.length === 0) {
                messagesList.innerHTML = '<p class="text-gray-500 text-center py-4">Nenhuma mensagem recebida ainda.</p>';
                return;
            }

            messagesList.innerHTML = messages.reverse().map((msg, index) => `
                <div class="border border-gray-200 rounded-xl p-6 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg">${msg.subject}</h3>
                            <p class="text-gray-600">${msg.name} (${msg.email})</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-500">
                                ${new Date(msg.date).toLocaleString()}
                            </span>
                            <button 
                                onclick="removerMensagem(${index})"
                                class="px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600 transition-colors"
                            >
                                Remover
                            </button>
                        </div>
                    </div>
                    <p class="text-gray-700">${msg.message}</p>
                </div>
            `).join('');
        }

        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
