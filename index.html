<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9CCBD5',
                        secondary: '#101b2d',
                        tertiary: '#5a7b82',
                        accent: '#e3e93a',
                        ghost: '#fafbfc',
                        ivory: '#f5f39b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-ghost text-secondary overflow-x-hidden">
    <div class="fixed inset-0 -z-10 h-full w-full bg-ghost bg-[linear-gradient(to_right,#9CCBD5_1px,transparent_1px),linear-gradient(to_bottom,#9CCBD5_1px,transparent_1px)] bg-[size:6rem_4rem] opacity-10"></div>

    <nav class="fixed w-full z-50 py-6">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-secondary hover:text-tertiary transition-colors">
                    Voltare
                </a>

                <div class="hidden md:flex items-center space-x-10">
                    <a href="#" class="text-sm font-medium text-secondary hover:text-tertiary transition-colors">Home</a>
                    <a href="#" class="text-sm font-medium text-secondary hover:text-tertiary transition-colors">Serviços</a>
                    <a href="#" class="text-sm font-medium text-secondary hover:text-tertiary transition-colors">Sobre</a>
                    <a href="#" class="text-sm font-medium text-secondary hover:text-tertiary transition-colors">Contato</a>
                </div>
                <div class="hidden md:block">
                    <button class="bg-secondary text-ghost px-5 py-2 rounded-full text-sm font-medium hover:bg-tertiary transition-colors">
                        Iniciar Projeto
                    </button>
                </div>

                <button class="md:hidden text-secondary" id="mobile-menu-button">
                    <i class='bx bx-menu text-2xl'></i>
                </button>
            </div>
        </div>
    </nav>
    <div id="mobile-menu" class="fixed inset-0 z-50 invisible">
        <div class="absolute inset-0 bg-secondary/20 backdrop-blur opacity-0 transition-opacity duration-500" id="menu-overlay"></div>
        
        <div class="absolute top-0 right-0 w-full sm:w-80 h-full bg-ghost/95 shadow-2xl menu-slide-enter flex flex-col">
            <div class="flex justify-between items-center p-6 border-b border-secondary/10">
                <span class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    Voltare
                </span>
                <button class="text-secondary p-2 hover:bg-secondary/5 rounded-full transition-colors" id="mobile-menu-close">
                    <i class='bx bx-x text-2xl'></i>
                </button>
            </div>

            <nav class="flex-1 p-6">
                <div class="space-y-6">
                    <a href="#" class="menu-item-enter block text-lg font-medium text-secondary hover:text-tertiary transition-all py-2 px-4 rounded-lg hover:bg-primary/5">
                        <i class='bx bx-home-alt-2 mr-3'></i>Home
                    </a>
                    <a href="#" class="menu-item-enter block text-lg font-medium text-secondary hover:text-tertiary transition-all py-2 px-4 rounded-lg hover:bg-primary/5">
                        <i class='bx bx-briefcase mr-3'></i>Serviços
                    </a>
                    <a href="#" class="menu-item-enter block text-lg font-medium text-secondary hover:text-tertiary transition-all py-2 px-4 rounded-lg hover:bg-primary/5">
                        <i class='bx bx-info-circle mr-3'></i>Sobre
                    </a>
                    <a href="#" class="menu-item-enter block text-lg font-medium text-secondary hover:text-tertiary transition-all py-2 px-4 rounded-lg hover:bg-primary/5">
                        <i class='bx bx-envelope mr-3'></i>Contato
                    </a>
                </div>
            </nav>

            <div class="p-6 border-t border-secondary/10">
                <button class="w-full bg-secondary text-ghost px-6 py-3 rounded-xl font-medium hover:bg-tertiary transition-colors flex items-center justify-center">
                    <i class='bx bx-rocket mr-2'></i>
                    Iniciar Projeto
                </button>
            </div>
        </div>
    </div>

    <main>
        <section class="relative min-h-screen flex items-center pt-24 px-6">
    <div class="container mx-auto">
        <div class="relative mx-auto flex max-w-3xl flex-col items-center">
            <div class="mb-8 flex">
                <div class="relative inline-block overflow-hidden rounded-full p-[1px]">
                    <span class="absolute inset-[-1000%] animate-[spin_2s_linear_infinite] bg-[conic-gradient(from_90deg_at_50%_50%,#9CCBD5_0%,#101b2d_50%,#9CCBD5_100%)]"></span>
                    <div class="inline-flex h-full w-full cursor-pointer justify-center rounded-full bg-ghost px-3 py-1 text-xs font-medium leading-5 text-secondary backdrop-blur-xl">
                        Inovação em desenvolvimento 
                        <span class="inline-flex items-center pl-2">
                            <i class='bx bx-chevron-right'></i>
                        </span>
                    </div>
                </div>
            </div>
            <h1 class="text-center text-4xl font-medium text-secondary sm:text-6xl mb-4">
                Transforme suas 
                <span class="animate-text-gradient inline-flex bg-gradient-to-r from-primary via-secondary to-tertiary bg-[200%_auto] bg-clip-text leading-tight text-transparent">
                    ideias em realidade
                </span>
            </h1>
            <p class="mt-6 text-center text-baseleading-6 text-secondary/80">
                Desenvolvemos soluções digitais sob medida para impulsionar 
                seu negócio com as melhores tecnologias do mercado.
            </p>
            <div class="mt-10 flex flex-col sm:flex-row gap-4">
                <button class="inline-flex items-center justify-center rounded-xl text-sm font-medium bg-secondary text-ghost hover:bg-tertiary transition-colors h-12 px-6 py-2">
                    Iniciar Projeto
                    <i class='bx bx-right-arrow-alt pl-2 text-xl'></i>
                </button>
                <button class="inline-flex items-center justify-center rounded-xl text-sm font-medium bg-primary/10 text-secondary hover:bg-primary/20 transition-colors h-12 px-6 py-2">
                    Conheça Nosso Trabalho
                </button>
            </div>
        </div>
    </div>
</section>
    </main>

    <script src="src/javascript/app.js"></script>
</body>
</html>
